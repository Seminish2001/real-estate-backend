<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Real Estate Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add-property">Add Property</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-md-12">
                <h1 class="text-center">Welcome to Your Dashboard</h1>
                <p class="text-center text-muted">Manage your properties and track your stats here.</p>
            </div>
        </div>

        <!-- User Stats -->
        <div class="row text-center mb-4">
            <div class="col-md-4">
                <div class="card bg-info text-white shadow">
                    <div class="card-body">
                        <h5 class="card-title">Total Properties</h5>
                        <p class="card-text" id="total-properties">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-success text-white shadow">
                    <div class="card-body">
                        <h5 class="card-title">Average Price</h5>
                        <p class="card-text" id="average-price">€0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-warning text-white shadow">
                    <div class="card-body">
                        <h5 class="card-title">Largest Property</h5>
                        <p class="card-text" id="largest-property">0 m²</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Properties List -->
        <div class="row">
            <div class="col-md-12">
                <h3>Your Properties</h3>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Image</th>
                                <th>Title</th>
                                <th>Location</th>
                                <th>Price (€)</th>
                                <th>Size (m²)</th>
                                <th>Bedrooms</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="properties-list">
                            <!-- Dynamic Content -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const backendUrl = 'https://real-estate-backend-wnlh.onrender.com';

        // Fetch user properties and update the dashboard
        function fetchUserProperties() {
            fetch(`${backendUrl}/dashboard`, {
                headers: {
                    Authorization: `Bearer ${localStorage.getItem('access_token')}`,
                },
            })
            .then(response => response.json())
            .then(data => {
                const propertiesList = document.getElementById('properties-list');
                const totalProperties = document.getElementById('total-properties');
                const averagePrice = document.getElementById('average-price');
                const largestProperty = document.getElementById('largest-property');

                propertiesList.innerHTML = ''; // Clear existing content
                let totalSize = 0;
                let totalPrices = 0;

                data.forEach(property => {
                    totalPrices += property.price;
                    totalSize = Math.max(totalSize, property.size);

                    propertiesList.innerHTML += `
                        <tr>
                            <td><img src="${property.image_url || 'https://via.placeholder.com/100'}" alt="${property.title}" class="img-thumbnail" style="width: 100px;"></td>
                            <td>${property.title}</td>
                            <td>${property.location}</td>
                            <td>€${property.price}</td>
                            <td>${property.size} m²</td>
                            <td>${property.bedrooms}</td>
                            <td>
                                <a href="/edit-property/${property.id}" class="btn btn-warning btn-sm">Edit</a>
                                <button class="btn btn-danger btn-sm" onclick="deleteProperty(${property.id})">Delete</button>
                            </td>
                        </tr>
                    `;
                });

                // Update stats
                totalProperties.textContent = data.length;
                averagePrice.textContent = `€${(totalPrices / data.length || 0).toFixed(2)}`;
                largestProperty.textContent = `${totalSize} m²`;
            })
            .catch(error => console.error('Error fetching properties:', error));
        }

        // Delete a property
        function deleteProperty(propertyId) {
            if (confirm('Are you sure you want to delete this property?')) {
                fetch(`${backendUrl}/properties/${propertyId}`, {
                    method: 'DELETE',
                    headers: {
                        Authorization: `Bearer ${localStorage.getItem('access_token')}`,
                    },
                })
                .then(response => {
                    if (response.ok) {
                        alert('Property deleted successfully!');
                        fetchUserProperties();
                    } else {
                        alert('Failed to delete property.');
                    }
                })
                .catch(error => console.error('Error deleting property:', error));
            }
        }

        // Fetch properties on page load
        fetchUserProperties();
    </script>
</body>
</html>
