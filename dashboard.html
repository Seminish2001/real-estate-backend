<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">My Dashboard</h1>

        <!-- Navigation -->
        <nav class="mb-4">
            <a href="/" class="btn btn-secondary">Home</a>
            <a href="/add-property" class="btn btn-success">Add New Property</a>
            <button id="logout" class="btn btn-danger">Logout</button>
        </nav>

        <!-- Property List -->
        <div id="property-list" class="row">
            <!-- Properties added by the user will be displayed here -->
        </div>
    </div>

    <script>
        const backendUrl = 'https://real-estate-backend-wnlh.onrender.com';

        // Fetch and display user-specific properties
        function fetchDashboardProperties() {
            fetch(`${backendUrl}/dashboard`, {
                method: 'GET',
                headers: {
                    Authorization: `Bearer ${localStorage.getItem('access_token')}`
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch properties');
                }
                return response.json();
            })
            .then(data => {
                const propertyList = document.getElementById('property-list');
                propertyList.innerHTML = '';
                data.forEach(property => {
                    propertyList.innerHTML += `
                        <div class="col-md-4 mb-4">
                            <div class="card shadow-sm">
                                <img src="${property.image_url || 'https://via.placeholder.com/300'}" class="card-img-top">
                                <div class="card-body">
                                    <h5 class="card-title">${property.title}</h5>
                                    <p>
                                        <strong>Price:</strong> €${property.price}<br>
                                        <strong>Location:</strong> ${property.location}<br>
                                        <strong>Type:</strong> ${property.type}<br>
                                        <strong>Bedrooms:</strong> ${property.bedrooms}<br>
                                        <strong>Size:</strong> ${property.size} m²
                                    </p>
                                    <button class="btn btn-warning btn-sm" onclick="editProperty(${property.id})">Edit</button>
                                    <button class="btn btn-danger btn-sm" onclick="deleteProperty(${property.id})">Delete</button>
                                </div>
                            </div>
                        </div>
                    `;
                });
            })
            .catch(error => {
                alert('Error: ' + error.message);
            });
        }

        // Edit Property
        function editProperty(id) {
            const newTitle = prompt('Enter new title:');
            const newPrice = parseFloat(prompt('Enter new price:'));
            const newLocation = prompt('Enter new location:');
            const newType = prompt('Enter new type:');
            const newBedrooms = parseInt(prompt('Enter new number of bedrooms:'), 10);
            const newSize = parseFloat(prompt('Enter new size:'));

            fetch(`${backendUrl}/properties/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    Authorization: `Bearer ${localStorage.getItem('access_token')}`
                },
                body: JSON.stringify({
                    title: newTitle,
                    price: newPrice,
                    location: newLocation,
                    type: newType,
                    bedrooms: newBedrooms,
                    size: newSize
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to update property');
                }
                return response.json();
            })
            .then(() => {
                alert('Property updated successfully!');
                fetchDashboardProperties(); // Refresh properties
            })
            .catch(error => alert('Error: ' + error.message));
        }

        // Delete Property
        function deleteProperty(id) {
            if (confirm('Are you sure you want to delete this property?')) {
                fetch(`${backendUrl}/properties/${id}`, {
                    method: 'DELETE',
                    headers: {
                        Authorization: `Bearer ${localStorage.getItem('access_token')}`
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to delete property');
                    }
                    return response.json();
                })
                .then(() => {
                    alert('Property deleted successfully!');
                    fetchDashboardProperties(); // Refresh properties
                })
                .catch(error => alert('Error: ' + error.message));
            }
        }

        // Logout
        document.getElementById('logout').addEventListener('click', () => {
            localStorage.removeItem('access_token');
            alert('Logged out successfully!');
            window.location.href = '/';
        });

        // Fetch user-specific properties on page load
        fetchDashboardProperties();
    </script>
</body>
</html>
