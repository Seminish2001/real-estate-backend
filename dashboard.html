<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Real Estate Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .property-card img {
            height: 200px;
            object-fit: cover;
        }
        .property-actions {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Real Estate Platform</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add-property">Add Property</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-danger text-white" onclick="logout()" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dashboard -->
    <div class="container">
        <h1 class="text-center mb-4">Dashboard</h1>
        <div id="property-list" class="row">
            <!-- Properties will be dynamically loaded here -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 py-3 bg-dark text-white">
        <p>&copy; 2023 Real Estate Platform</p>
    </footer>

    <script>
        const backendUrl = 'https://real-estate-backend-wnlh.onrender.com';

        // Fetch and display properties for the logged-in user
        function fetchDashboardProperties() {
            fetch(`${backendUrl}/dashboard`, {
                method: 'GET',
                headers: {
                    Authorization: `Bearer ${localStorage.getItem('access_token')}`,
                },
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch dashboard properties');
                    }
                    return response.json();
                })
                .then(data => {
                    const propertyList = document.getElementById('property-list');
                    propertyList.innerHTML = '';
                    data.forEach(property => {
                        propertyList.innerHTML += `
                            <div class="col-md-4 mb-4">
                                <div class="card shadow-sm property-card">
                                    <img src="${property.image_url || 'https://via.placeholder.com/300'}" class="card-img-top">
                                    <div class="card-body">
                                        <h5 class="card-title">${property.title}</h5>
                                        <p>
                                            <strong>Price:</strong> €${property.price}<br>
                                            <strong>Location:</strong> ${property.location}<br>
                                            <strong>Type:</strong> ${property.type}<br>
                                            <strong>Bedrooms:</strong> ${property.bedrooms}<br>
                                            <strong>Size:</strong> ${property.size} m²
                                        </p>
                                        <div class="property-actions">
                                            <a href="/property/${property.id}" class="btn btn-info btn-sm">View Details</a>
                                            <button onclick="deleteProperty(${property.id})" class="btn btn-danger btn-sm">Delete</button>
                                            <a href="/edit-property/${property.id}" class="btn btn-warning btn-sm">Edit</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                })
                .catch(error => alert('Error loading dashboard: ' + error.message));
        }

        // Delete a property
        function deleteProperty(id) {
            if (confirm('Are you sure you want to delete this property?')) {
                fetch(`${backendUrl}/properties/${id}`, {
                    method: 'DELETE',
                    headers: {
                        Authorization: `Bearer ${localStorage.getItem('access_token')}`,
                    },
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to delete property');
                        }
                        return response.json();
                    })
                    .then(() => {
                        alert('Property deleted successfully!');
                        fetchDashboardProperties();
                    })
                    .catch(error => alert('Error: ' + error.message));
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('access_token');
            window.location.href = '/login';
        }

        // Load properties for the dashboard
        fetchDashboardProperties();
    </script>
</body>
</html>
