<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Platform</title>
    <!-- Include Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Property Listings</h1>
        <!-- Container for the property cards -->
        <div id="property-list" class="row">
            <!-- Cards will be dynamically added here -->
        </div>
    </div>

    <script>
        // Backend URL to fetch properties from
        const backendUrl = 'https://real-estate-backend-wnlh.onrender.com/properties';

        // Fetch property data from the backend
        fetch(backendUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json(); // Parse JSON data
            })
            .then(data => {
                const propertyList = document.getElementById('property-list');
                data.forEach(property => {
                    // Create a Bootstrap card for each property
                    const propertyCard = `
                        <div class="col-md-4 mb-4">
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <h5 class="card-title">${property.title}</h5>
                                    <p class="card-text">
                                        <strong>Price:</strong> €${property.price}<br>
                                        <strong>Location:</strong> ${property.location}<br>
                                        <strong>Type:</strong> ${property.type}<br>
                                        <strong>Bedrooms:</strong> ${property.bedrooms}<br>
                                        <strong>Size:</strong> ${property.size} m²
                                    </p>
                                </div>
                            </div>
                        </div>
                    `;
                    // Append the card to the property list
                    propertyList.innerHTML += propertyCard;
                });
            })
            .catch(error => {
                // Display an error message if fetching data fails
                document.body.innerHTML += `<p style="color: red; text-align: center;">Error: ${error.message}</p>`;
            });
    </script>
</body>
</html>
