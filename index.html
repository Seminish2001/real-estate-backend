<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .hero-section {
            background: url('https://source.unsplash.com/1600x900/?real-estate') no-repeat center center/cover;
            color: white;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero-section h1 {
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .hero-section p {
            font-size: 1.2rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .card img {
            height: 200px;
            object-fit: cover;
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer a {
            color: #17a2b8;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="/">Real Estate Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="/signup">Signup</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div>
            <h1>Find Your Dream Home</h1>
            <p>Browse the best real estate properties at unbeatable prices.</p>
            <a href="/add-property" class="btn btn-success btn-lg">List Your Property</a>
        </div>
    </section>

    <!-- Search and Filter -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Search for Properties</h2>
        <div class="card mb-4">
            <div class="card-body">
                <form id="filter-form">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <input type="text" id="search-location" class="form-control" placeholder="Location">
                        </div>
                        <div class="col-md-3">
                            <select id="filter-type" class="form-select">
                                <option value="">All Types</option>
                                <option value="Apartment">Apartment</option>
                                <option value="Villa">Villa</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <input type="number" id="min-price" class="form-control" placeholder="Min Price">
                        </div>
                        <div class="col-md-2">
                            <input type="number" id="max-price" class="form-control" placeholder="Max Price">
                        </div>
                        <div class="col-md-1">
                            <button type="submit" class="btn btn-primary w-100">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Properties Section -->
        <h2 class="text-center mb-4">Featured Properties</h2>
        <div id="property-list" class="row">
            <!-- Cards will be dynamically inserted here -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-5">
        <div class="container">
            <p>&copy; 2025 Real Estate Platform. All rights reserved.</p>
            <p><a href="/contact">Contact Us</a></p>
        </div>
    </footer>

    <script>
        const backendUrl = '/properties';

        // Fetch and display properties
        function fetchProperties() {
            fetch(`${backendUrl}`)
                .then(response => response.json())
                .then(data => {
                    const propertyList = document.getElementById('property-list');
                    propertyList.innerHTML = '';
                    data.forEach(property => {
                        propertyList.innerHTML += `
                            <div class="col-md-4 mb-4">
                                <div class="card shadow-sm">
                                    <img src="${property.image_url || 'https://via.placeholder.com/300'}" class="card-img-top">
                                    <div class="card-body">
                                        <h5 class="card-title">${property.title}</h5>
                                        <p>
                                            <strong>Price:</strong> €${property.price}<br>
                                            <strong>Location:</strong> ${property.location}<br>
                                            <strong>Type:</strong> ${property.type}<br>
                                            <strong>Bedrooms:</strong> ${property.bedrooms}<br>
                                            <strong>Size:</strong> ${property.size} m²
                                        </p>
                                        <a href="/property/${property.id}" class="btn btn-primary">View Details</a>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                })
                .catch(error => console.error(error));
        }

        // Fetch properties initially
        fetchProperties();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
