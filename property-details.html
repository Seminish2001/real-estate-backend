<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details - Real Estate Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Property Details</h1>

        <!-- Navigation -->
        <nav class="mb-4">
            <a href="/" class="btn btn-secondary">Home</a>
        </nav>

        <!-- Property Details -->
        <div id="property-details" class="card">
            <img id="property-image" class="card-img-top" alt="Property Image">
            <div class="card-body">
                <h3 id="property-title" class="card-title"></h3>
                <p id="property-description" class="card-text"></p>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>Price:</strong> <span id="property-price"></span></li>
                    <li class="list-group-item"><strong>Location:</strong> <span id="property-location"></span></li>
                    <li class="list-group-item"><strong>Type:</strong> <span id="property-type"></span></li>
                    <li class="list-group-item"><strong>Bedrooms:</strong> <span id="property-bedrooms"></span></li>
                    <li class="list-group-item"><strong>Size:</strong> <span id="property-size"></span> m²</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        const backendUrl = 'https://real-estate-backend-wnlh.onrender.com';
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const propertyId = urlParams.get('id');

        if (!propertyId) {
            alert('No property selected!');
            window.location.href = '/'; // Redirect to homepage
        }

        // Fetch property details
        function fetchPropertyDetails() {
            fetch(`${backendUrl}/properties/${propertyId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch property details');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('property-image').src = data.image_url || 'https://via.placeholder.com/500';
                    document.getElementById('property-title').textContent = data.title;
                    document.getElementById('property-description').textContent = `Detailed view of the property: ${data.title}`;
                    document.getElementById('property-price').textContent = `€${data.price}`;
                    document.getElementById('property-location').textContent = data.location;
                    document.getElementById('property-type').textContent = data.type;
                    document.getElementById('property-bedrooms').textContent = data.bedrooms;
                    document.getElementById('property-size').textContent = data.size;
                })
                .catch(error => {
                    alert('Error: ' + error.message);
                    window.location.href = '/'; // Redirect to homepage on error
                });
        }

        // Fetch the details on load
        fetchPropertyDetails();
    </script>
</body>
</html>
