<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details - Real Estate Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">Real Estate</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="/signup">Signup</a></li>
                    <li class="nav-item"><a class="nav-link" href="/add-property">Add Property</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Property Details -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img id="property-image" src="" alt="Property Image" class="img-fluid rounded shadow-sm">
            </div>
            <div class="col-md-6">
                <h1 id="property-title"></h1>
                <h4 class="text-muted mb-3" id="property-location"></h4>
                <p><strong>Price:</strong> €<span id="property-price"></span></p>
                <p><strong>Type:</strong> <span id="property-type"></span></p>
                <p><strong>Bedrooms:</strong> <span id="property-bedrooms"></span></p>
                <p><strong>Size:</strong> <span id="property-size"></span> m²</p>
                <button class="btn btn-primary mt-3" id="back-to-home">Back to Home</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <p>&copy; 2025 Real Estate Platform. All Rights Reserved.</p>
        <p>
            <a href="#" class="text-white me-3"><i class="fab fa-facebook"></i></a>
            <a href="#" class="text-white me-3"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-white"><i class="fab fa-instagram"></i></a>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const backendUrl = 'https://real-estate-backend-wnlh.onrender.com';
        const propertyId = new URLSearchParams(window.location.search).get('id');

        // Fetch property details
        function fetchPropertyDetails() {
            fetch(`${backendUrl}/properties/${propertyId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch property details');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('property-image').src = data.image_url || 'https://via.placeholder.com/600x400';
                    document.getElementById('property-title').textContent = data.title;
                    document.getElementById('property-location').textContent = data.location;
                    document.getElementById('property-price').textContent = data.price;
                    document.getElementById('property-type').textContent = data.type;
                    document.getElementById('property-bedrooms').textContent = data.bedrooms;
                    document.getElementById('property-size').textContent = data.size;
                })
                .catch(error => {
                    alert('Error fetching property details: ' + error.message);
                });
        }

        // Event listener for back button
        document.getElementById('back-to-home').addEventListener('click', () => {
            window.location.href = '/';
        });

        // Fetch property details on page load
        fetchPropertyDetails();
    </script>
</body>
</html>
