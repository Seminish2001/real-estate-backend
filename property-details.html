<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details - Real Estate Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .property-image {
            max-height: 400px;
            object-fit: cover;
            width: 100%;
        }
        .property-card {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Real Estate Platform</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-danger text-white" onclick="logout()" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Property Details -->
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="property-card">
                    <img id="property-image" class="property-image" alt="Property Image">
                    <div class="p-4">
                        <h2 id="property-title" class="mb-3"></h2>
                        <p><strong>Price:</strong> €<span id="property-price"></span></p>
                        <p><strong>Location:</strong> <span id="property-location"></span></p>
                        <p><strong>Type:</strong> <span id="property-type"></span></p>
                        <p><strong>Bedrooms:</strong> <span id="property-bedrooms"></span></p>
                        <p><strong>Size:</strong> <span id="property-size"></span> m²</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <h3 class="mb-4">Actions</h3>
                <a id="edit-property-link" href="#" class="btn btn-warning btn-lg mb-2 w-100">Edit Property</a>
                <button id="delete-property-btn" class="btn btn-danger btn-lg w-100">Delete Property</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 py-3 bg-dark text-white">
        <p>&copy; 2023 Real Estate Platform</p>
    </footer>

    <script>
        const backendUrl = 'https://real-estate-backend-wnlh.onrender.com';
        const propertyId = window.location.pathname.split('/').pop();

        // Fetch and display property details
        function fetchPropertyDetails() {
            fetch(`${backendUrl}/properties/${propertyId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch property details');
                    }
                    return response.json();
                })
                .then(property => {
                    document.getElementById('property-image').src = property.image_url || 'https://via.placeholder.com/800x400';
                    document.getElementById('property-title').textContent = property.title;
                    document.getElementById('property-price').textContent = property.price;
                    document.getElementById('property-location').textContent = property.location;
                    document.getElementById('property-type').textContent = property.type;
                    document.getElementById('property-bedrooms').textContent = property.bedrooms;
                    document.getElementById('property-size').textContent = property.size;
                    document.getElementById('edit-property-link').href = `/edit-property/${property.id}`;
                })
                .catch(error => alert('Error loading property details: ' + error.message));
        }

        // Delete property
        document.getElementById('delete-property-btn').addEventListener('click', () => {
            if (confirm('Are you sure you want to delete this property?')) {
                fetch(`${backendUrl}/properties/${propertyId}`, {
                    method: 'DELETE',
                    headers: {
                        Authorization: `Bearer ${localStorage.getItem('access_token')}`,
                    },
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to delete property');
                        }
                        return response.json();
                    })
                    .then(() => {
                        alert('Property deleted successfully!');
                        window.location.href = '/dashboard';
                    })
                    .catch(error => alert('Error: ' + error.message));
            }
        });

        // Logout function
        function logout() {
            localStorage.removeItem('access_token');
            window.location.href = '/login';
        }

        // Load property details
        fetchPropertyDetails();
    </script>
</body>
</html>
