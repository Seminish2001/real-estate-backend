<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your account and start exploring properties today.">
    <meta name="keywords" content="real estate, sign up, property search">
    <meta name="author" content="Real Estate Platform">
    <title>Sign Up | Real Estate Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #007bff, #17a2b8);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .signup-container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .signup-container h1 {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #343a40;
            text-align: center;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(to right, #007bff, #17a2b8);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #0069d9, #138496);
        }

        .text-center a {
            text-decoration: none;
            font-weight: 500;
            color: #007bff;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        .footer-link {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 15px;
        }

        .footer-link a {
            color: #007bff;
            text-decoration: none;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <div class="mb-3">
                <input type="text" class="form-control" id="full-name" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email Address" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Create Password" required>
            </div>
            <div class="mb-3">
                <select id="user-type" class="form-select" required>
                    <option value="" disabled selected>Select User Type</option>
                    <option value="Private Owner">Private Owner</option>
                    <option value="Real Estate Agency">Real Estate Agency</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <div class="text-center mt-3">
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = {
                name: document.getElementById('full-name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                user_type: document.getElementById('user-type').value
            };

            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === "User registered successfully!") {
                    alert('Sign up successful! Redirecting to login...');
                    window.location.href = '/login';
                } else {
                    alert('Signup failed: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred during signup.');
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
