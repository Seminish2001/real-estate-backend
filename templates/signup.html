<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Real Estate Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .signup-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .signup-container h1 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        footer a {
            color: #17a2b8;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="/">Real Estate Platform</a>
        </div>
    </nav>

    <!-- Signup Form -->
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <label for="user-type" class="form-label">User Type</label>
                <select id="user-type" class="form-select" required>
                    <option value="Private Owner">Private Owner</option>
                    <option value="Real Estate Agency">Real Estate Agency</option>
                </select>
            </div>
            <div id="agency-fields" style="display: none;">
                <div class="mb-3">
                    <label for="agency-name" class="form-label">Agency Name</label>
                    <input type="text" class="form-control" id="agency-name" placeholder="Enter your agency name">
                </div>
                <div class="mb-3">
                    <label for="license-number" class="form-label">License Number</label>
                    <input type="text" class="form-control" id="license-number" placeholder="Enter your license number">
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="/login">Login here</a></p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Real Estate Platform. All rights reserved.</p>
    </footer>

    <script>
        // Show/Hide Agency Fields
        document.getElementById('user-type').addEventListener('change', function () {
            const agencyFields = document.getElementById('agency-fields');
            if (this.value === 'Real Estate Agency') {
                agencyFields.style.display = 'block';
            } else {
                agencyFields.style.display = 'none';
            }
        });

        const backendUrl = '/register';

        // Handle Signup
        document.getElementById('signup-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                user_type: document.getElementById('user-type').value,
                agency_name: document.getElementById('agency-name').value || null,
                license_number: document.getElementById('license-number').value || null,
            };

            fetch(backendUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData),
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Signup failed');
                    }
                    return response.json();
                })
                .then(data => {
                    alert('Signup successful! Redirecting to login.');
                    window.location.href = '/login';
                })
                .catch(error => {
                    alert('Signup error: ' + error.message);
                });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
