<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Sign up for Albania Lux Properties to list or explore luxury real estate." />
  <meta name="keywords" content="Albania real estate, signup, luxury properties, property management" />
  <meta name="author" content="Albania Lux Properties" />
  <title>Sign Up | Albania Lux Properties</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <style>
    :root {
      --primary-color: #1a3c34;
      --secondary-color: #f4a261;
      --accent-color: #e9c46a;
      --background-dark: #0f2522;
      --background-light: #f9f7f3;
      --text-dark: #1a1a1a;
      --text-light: #fff;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('https://images.unsplash.com/photo-1560185893-a55cbc8c57e8?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(10, 37, 34, 0.7), rgba(0, 0, 0, 0.9));
      z-index: 1;
    }

    .signup-container {
      position: relative;
      z-index: 2;
      max-width: 550px;
      width: 100%;
      padding: 50px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: var(--shadow);
      text-align: center;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease;
    }
    .signup-container:hover { transform: scale(1.02); }

    .signup-container .logo {
      font-size: 2rem;
      color: var(--primary-color);
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .signup-container h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 25px;
      font-weight: 700;
    }

    .form-control, .form-select {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 14px 20px;
      font-size: 1rem;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
    }
    .form-control:focus, .form-select:focus {
      border-color: var(--secondary-color);
      box-shadow: 0 0 8px rgba(244, 162, 97, 0.3);
      background: #fff;
    }
    .form-control::placeholder { color: #888; opacity: 0.8; }
    .form-select {
      appearance: none;
      background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxNiIgaGVpZ2h0PSIxNiIgZmlsbD0iY3VycmVudENvbG9yIiBjbGFzcz0iYmktYmkgY2hldnJvbi1kb3duIiB2aWV3Qm94PSIwIDAgMTYgMTYiPjxwYXRoIGZpbGwtcnVsZT0iZXZlbm9kZCIgZD0iTTEuNjQ2IDQuNjQ2YS41LjUgMCAwIDEgLjcwOCAwTDE2IDExLjI5M2EuNS41IDAgMCAxLS43MDguNzA4TDguNzA3IDUuNzA3IDcuMjkyIDEyLjI5M2EuNS41IDAgMCAxLS43MDguNzA4TDMuNzA3IDguNzA3IDMuMjkzIDcuMjkyYS41LjUgMCAwIDEtLjcwOC0uNzA4TDYuMjkyIDMuMjkzYS41LjUgMCAwIDEgLjcwOCAwbDQuMDA3IDQuMDA3eiIvPjwvc3ZnPg==') no-repeat right 15px center;
    }

    .btn-signup {
      width: 100%;
      padding: 14px;
      border-radius: 25px;
      font-size: 1.1rem;
      font-weight: 700;
      background: var(--gradient);
      color: var(--text-light);
      border: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }
    .btn-signup:hover {
      background: linear-gradient(135deg, #12302b, #e68a4f);
      transform: translateY(-2px);
    }

    .links {
      margin-top: 20px;
    }
    .links a {
      color: var(--primary-color);
      font-weight: 500;
      font-size: 0.95rem;
      transition: color 0.3s ease;
    }
    .links a:hover { color: var(--secondary-color); text-decoration: underline; }
    .links p { margin: 10px 0; color: #666; }

    .spinner {
      display: none;
      margin: 15px auto;
      width: 30px;
      height: 30px;
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: var(--secondary-color);
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    #error-message {
      color: #dc3545;
      font-size: 0.9rem;
      margin-top: 10px;
      display: none;
    }

    @media (max-width: 576px) {
      .signup-container { padding: 30px; margin: 20px; }
      .signup-container h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <div class="signup-container" data-aos="zoom-in">
    <div class="logo">
      <i class="fas fa-villa"></i>
      <span>Albania Lux</span>
    </div>
    <h1>Join Us</h1>
    <form id="signup-form">
      <div class="mb-3">
        <input type="text" class="form-control" id="full-name" placeholder="Full Name" required />
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" id="email" placeholder="Email Address" required />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="Create Password" required />
      </div>
      <div class="mb-3">
        <select id="user-type" class="form-select" required>
          <option value="" disabled selected>I Am A...</option>
          <option value="Real Estate Agency">Real Estate Agency</option>
          <option value="Private Owner">Private Owner</option>
          <option value="Buyer/Renter">Buyer or Renter</option>
        </select>
      </div>
      <div class="spinner" id="spinner"></div>
      <button type="submit" class="btn-signup">Sign Up</button>
      <div id="error-message"></div>
    </form>
    <div class="links">
      <p>Already have an account? <a href="/login">Login Here</a></p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });

    document.getElementById('signup-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const spinner = document.getElementById('spinner');
      const errorMessage = document.getElementById('error-message');
      spinner.style.display = 'block';
      errorMessage.style.display = 'none';

      const formData = {
        name: document.getElementById('full-name').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        user_type: document.getElementById('user-type').value
      };

      try {
        const response = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData),
          redirect: 'follow'
        });

        spinner.style.display = 'none';

        if (response.redirected) {
          window.location.href = response.url; // Silent redirect on success
        } else {
          const data = await response.json();
          errorMessage.textContent = data.message || 'Signup failed. Please try again.';
          errorMessage.style.display = 'block';
        }
      } catch (error) {
        console.error('Signup Error:', error.message, error.stack); // Detailed logging
        errorMessage.textContent = 'An error occurred: ' + (error.message || 'Unknown error');
        errorMessage.style.display = 'block';
        spinner.style.display = 'none';
      }
    });
  </script>
</body>
</html>
