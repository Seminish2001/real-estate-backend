<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Real Estate Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signup-container {
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #fff;
        }

        .signup-container h1 {
            font-weight: 600;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control:focus {
            box-shadow: none;
            border: 1px solid #fff;
        }

        .btn-primary {
            background-color: #ff7eb3;
            border: none;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #ff4e87;
        }

        .btn-primary:focus {
            box-shadow: none;
        }

        .signup-container p {
            margin-top: 15px;
        }

        .signup-container a {
            color: #ff7eb3;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-container a:hover {
            text-decoration: underline;
        }

        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 30px;
            cursor: pointer;
            color: #fff;
            font-size: 1.2rem;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 0.9rem;
            text-align: left;
        }
    </style>
</head>
<body>

    <!-- Dark Mode Toggle -->
    <div class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</div>

    <div class="signup-container">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <div class="mb-3">
                <input type="text" class="form-control" id="name" placeholder="Full Name" required autocomplete="off">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email" required autocomplete="off">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required autocomplete="off">
                <div id="password-strength" class="password-strength"></div>
            </div>
            <div class="mb-3">
                <select id="user-type" class="form-select" required>
                    <option value="Private Owner">Private Owner</option>
                    <option value="Real Estate Agency">Real Estate Agency</option>
                </select>
            </div>
            <div id="agency-fields" style="display: none;">
                <div class="mb-3">
                    <input type="text" class="form-control" id="agency-name" placeholder="Agency Name">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="license-number" placeholder="License Number">
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="/login">Login here</a></p>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                document.body.style.background = '#121212';
            } else {
                document.body.style.background = 'linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%)';
            }
        }

        document.getElementById('user-type').addEventListener('change', function () {
            const agencyFields = document.getElementById('agency-fields');
            if (this.value === 'Real Estate Agency') {
                agencyFields.style.display = 'block';
            } else {
                agencyFields.style.display = 'none';
            }
        });

        document.getElementById('signup-form').addEventListener('submit', function (event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            if (!validatePassword(password)) {
                alert('Password is too weak. Please include upper/lowercase letters and numbers.');
                return;
            }

            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: password,
                user_type: document.getElementById('user-type').value,
                agency_name: document.getElementById('agency-name').value || null,
                license_number: document.getElementById('license-number').value || null,
            };

            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-Token': 'placeholder-csrf-token'
                },
                body: JSON.stringify(userData),
            })
                .then(response => {
                    if (!response.ok) throw new Error('Signup failed');
                    return response.json();
                })
                .then(() => {
                    alert('Signup successful! Redirecting to login.');
                    window.location.href = '/login';
                })
                .catch(error => {
                    alert('Signup error: ' + error.message);
                });
        });

        function validatePassword(password) {
            const strengthIndicator = document.getElementById('password-strength');
            const strongPassword = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/;
            if (strongPassword.test(password)) {
                strengthIndicator.textContent = "Strong password";
                strengthIndicator.style.color = "green";
                return true;
            } else {
                strengthIndicator.textContent = "Weak password (use upper/lowercase and numbers)";
                strengthIndicator.style.color = "red";
                return false;
            }
        }
    </script>
</body>
</html>
