<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Real Estate Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signup-container {
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #fff;
        }

        .signup-container h1 {
            font-weight: 600;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control:focus {
            box-shadow: none;
            border: 1px solid #fff;
        }

        .btn-primary {
            background-color: #ff7eb3;
            border: none;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #ff4e87;
        }

        .btn-primary:focus {
            box-shadow: none;
        }

        .signup-container p {
            margin-top: 15px;
        }

        .signup-container a {
            color: #ff7eb3;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-container a:hover {
            text-decoration: underline;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 0.9rem;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <div class="mb-3">
                <input type="text" class="form-control" id="name" placeholder="Full Name" required autocomplete="off">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email" required autocomplete="off">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required autocomplete="off">
                <div id="password-strength" class="password-strength"></div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="/login">Login here</a></p>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            if (!validatePassword(password)) {
                alert('Password must contain at least 6 characters, including uppercase, lowercase, and numbers.');
                return;
            }
            alert('Signup successful!');
        });

        function validatePassword(password) {
            const strengthIndicator = document.getElementById('password-strength');
            const mediumPassword = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/;
            if (mediumPassword.test(password)) {
                strengthIndicator.textContent = "Medium password - Include special characters for more strength";
                strengthIndicator.style.color = "orange";
                return true;
            } else {
                strengthIndicator.textContent = "Weak password - Use at least 6 characters with letters and numbers";
                strengthIndicator.style.color = "red";
                return false;
            }
        }
    </script>
</body>
</html>
