<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View and analyze reports for your real estate business.">
    <meta name="keywords" content="real estate, reports, analytics, charts">
    <title>Reports & Analytics | Real Estate Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f9;
            color: #333;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 15px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #fff !important;
        }
        .hero-section {
            background: linear-gradient(to right, #007bff, #17a2b8);
            height: 30vh;
            color: #fff;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero-section h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .chart-container {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .header-btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .header-btn input {
            width: 200px;
        }
        .footer {
            background: #111;
            color: #fff;
            text-align: center;
            padding: 40px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="/">üè° Real Estate Platform</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="hero-section">
    <h1>Reports & Analytics</h1>
</section>

<div class="container mt-5">
    <div class="header-btn">
        <div class="d-flex gap-3">
            <input type="date" class="form-control" id="start-date" placeholder="Start Date">
            <input type="date" class="form-control" id="end-date" placeholder="End Date">
        </div>
        <button class="btn btn-primary" onclick="generateReport()"><i class="fas fa-chart-line"></i> Generate Report</button>
    </div>

    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="chart-container">
                <canvas id="salesChart"></canvas>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="chart-container">
                <canvas id="propertyChart"></canvas>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p>&copy; 2025 Real Estate Platform. All Rights Reserved.</p>
        <a href="/privacy">Privacy Policy</a> | <a href="/terms">Terms of Service</a>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    function generateReport() {
        alert('Generating report for selected dates...');
    }

    // Sample chart data
    const ctx1 = document.getElementById('salesChart').getContext('2d');
    new Chart(ctx1, {
        type: 'line',
        data: {
            labels: ['January', 'February', 'March', 'April', 'May'],
            datasets: [
                {
                    label: 'Monthly Sales',
                    data: [12000, 15000, 18000, 22000, 20000],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 2
                }
            ]
        }
    });

    const ctx2 = document.getElementById('propertyChart').getContext('2d');
    new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: ['Apartments', 'Villas', 'Commercial', 'Lands'],
            datasets: [
                {
                    label: 'Properties Listed',
                    data: [50, 30, 20, 15],
                    backgroundColor: ['#007bff', '#28a745', '#ffc107', '#dc3545'],
                    borderWidth: 1
                }
            ]
        }
    });
</script>

</body>
</html>
