<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Update your account settings, including personal information and password.">
    <meta name="keywords" content="account settings, user profile, password update">
    <title>Account Settings | Real Estate Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .settings-container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .settings-container h2 {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 12px;
            margin-bottom: 15px;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            background: linear-gradient(to right, #007bff, #17a2b8);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #0056b3, #138496);
        }
        .delete-account {
            text-align: center;
            margin-top: 20px;
        }
        .delete-account a {
            color: #dc3545;
            text-decoration: none;
            font-weight: bold;
        }
        .delete-account a:hover {
            text-decoration: underline;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="settings-container">
    <h2>Account Settings</h2>
    <form id="account-settings-form">
        <input type="text" class="form-control" id="name" placeholder="Full Name" required>
        <input type="email" class="form-control" id="email" placeholder="Email Address" required>
        <input type="text" class="form-control" id="phone" placeholder="Phone Number">
        <input type="password" class="form-control" id="password" placeholder="New Password">
        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm New Password">
        <button type="submit" class="btn btn-primary">Update Settings</button>
    </form>
    <div class="delete-account">
        <a href="#" id="delete-account"><i class="fas fa-trash-alt"></i> Delete Account</a>
    </div>
    <div class="footer">
        <p>&copy; 2025 Real Estate Platform. All Rights Reserved. <a href="/privacy">Privacy Policy</a> | <a href="/terms">Terms of Service</a></p>
    </div>
</div>

<script>
    document.getElementById('account-settings-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value,
            password: document.getElementById('password').value,
            confirmPassword: document.getElementById('confirm-password').value
        };

        if (formData.password !== formData.confirmPassword) {
            alert('Passwords do not match. Please try again.');
            return;
        }

        fetch('/update-account', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Account settings updated successfully!');
            } else {
                alert('Error updating account: ' + data.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while updating account settings.');
        });
    });

    document.getElementById('delete-account').addEventListener('click', function(event) {
        event.preventDefault();

        if (confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
            fetch('/delete-account', {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Account deleted successfully. Redirecting to homepage...');
                    window.location.href = '/';
                } else {
                    alert('Error deleting account: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while deleting the account.');
            });
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
