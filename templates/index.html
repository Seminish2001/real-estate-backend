<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find your dream home with our advanced search engine. Search properties tailored to your needs with ease.">
    <meta name="keywords" content="real estate, home listings, property search, dream home">
    <meta name="author" content="Real Estate Platform">
    <title>Find Your Dream Home - Real Estate Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-nav .nav-link:hover {
            color: #007bff;
            transition: color 0.3s ease-in-out;
        }

        .hero-section {
            position: relative;
            height: 85vh;
            color: #fff;
            text-align: center;
            background: url('https://res.cloudinary.com/dxearodvf/image/upload/v1737578978/DALL_E_2025-01-22_21.45.29_-_A_modern_interior_real_estate_promotional_image_featuring_a_contemporary_living_room_with_a_minimalist_design._The_room_includes_a_neutral_color_schem_k0vejd.webp') no-repeat center center/cover;
        }

        .hero-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: 700;
        }

        .search-bar-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">üè° Real Estate Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="/signup">Signup</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero-section">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Find Your Dream Home</h1>
            <p>Search properties tailored to your needs with ease.</p>
            <form action="/search-results" method="GET" class="search-bar-container d-flex">
                <input type="text" class="form-control me-2" name="query" placeholder="Search by location, type, or price..." required>
                <select class="form-select me-2" name="type">
                    <option value="">All Types</option>
                    <option value="apartment">Apartment</option>
                    <option value="house">House</option>
                    <option value="villa">Villa</option>
                </select>
                <select class="form-select me-2" name="price">
                    <option value="">All Prices</option>
                    <option value="50000">Up to $50,000</option>
                    <option value="100000">$50,000 - $100,000</option>
                    <option value="200000">$100,000 - $200,000</option>
                    <option value="500000">$200,000 - $500,000</option>
                    <option value="500000+">Above $500,000</option>
                </select>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </section>

    <footer class="text-center mt-5">
        <p>&copy; 2025 Real Estate Platform. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
