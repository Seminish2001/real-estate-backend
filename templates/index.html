<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Dream Home - Real Estate Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .hero-section {
            position: relative;
            height: 85vh;
            color: #fff;
            text-align: center;
        }

        .carousel-item img {
            height: 85vh;
            object-fit: cover;
        }

        .hero-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 100%;
        }

        .search-bar-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: 0 auto;
        }

        footer {
            background: #212529;
            color: white;
            padding: 50px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">üè° Real Estate Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="/signup">Signup</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero-section">
        <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://res.cloudinary.com/dxearodvf/59b84e92898694fca7ca0f0dcb208509" class="d-block w-100" alt="..."></div>
                <div class="carousel-item">
                    <img src="https://res.cloudinary.com/dxearodvf/0db21f07dc576e8b54dd3e70b95dfb12" class="d-block w-100" alt="..."></div>
                <div class="carousel-item">
                    <img src="https://res.cloudinary.com/dxearodvf/73bf64d41abc0345187240c7b94be844" class="d-block w-100" alt="..."></div>
            </div>
        </div>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <div class="search-bar-container">
                <form>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <select class="form-select">
                                <option>Select Type</option>
                                <option>Apartment</option>
                                <option>Villa</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <select class="form-select">
                                <option>Select Location</option>
                                <option>Tirana</option>
                                <option>Durres</option>
                                <option>Vlore</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <select class="form-select">
                                <option>Buy or Rent</option>
                                <option>Buy</option>
                                <option>Rent</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <button class="btn btn-primary w-100">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container text-center">
            <p>&copy; 2025 Real Estate Platform. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
