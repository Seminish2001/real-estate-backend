<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background: #fff;
        }

        .hero-section {
            position: relative;
            background: url('https://res.cloudinary.com/dxearodvf/image/upload/v1736524504/jll-future-vision-real-estate-social-1200x628_iiuwf9.jpg') no-repeat center center/cover;
            height: 80vh;
            color: white;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .hero-content h1 {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
        }

        .search-bar-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            margin: 0 auto;
        }

        .info-section {
            padding: 60px 0;
            background-color: #ffffff;
            text-align: center;
        }

        .info-section h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .info-card {
            padding: 30px;
            border-radius: 10px;
            background: #17a2b8;
            color: white;
            transition: all 0.3s ease;
        }

        .info-card:hover {
            background: #138496;
            transform: translateY(-5px);
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 40px 0;
            text-align: center;
        }

        footer .footer-links a {
            color: #17a2b8;
            text-decoration: none;
            margin: 0 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/">Real Estate Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="/signup">Signup</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero-section">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Find Your Dream Home</h1>
            <p>Search and discover the best properties available in Albania.</p>
            <div class="search-bar-container mt-4">
                <form id="filter-form">
                    <div class="row g-2">
                        <div class="col-md-3">
                            <select id="filter-city" class="form-select">
                                <option value="">Select City</option>
                                <option value="Tirana">Tirana</option>
                                <option value="Durres">Durrës</option>
                                <option value="Vlore">Vlorë</option>
                                <option value="Shkoder">Shkodër</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select id="filter-type" class="form-select">
                                <option value="">Property Type</option>
                                <option value="Apartment">Apartment</option>
                                <option value="Villa">Villa</option>
                                <option value="Commercial">Commercial</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="filter-price" class="form-control" placeholder="Max Price (€)">
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-primary w-100">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Real Estate Platform. All rights reserved.</p>
            <div class="footer-links">
                <a href="/about">About Us</a>
                <a href="/contact">Contact Us</a>
                <a href="/privacy">Privacy Policy</a>
            </div>
        </div>
    </footer>
</body>
</html>
