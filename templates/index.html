<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Dream Home | Real Estate Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            color: #333;
        }
        
        .navbar {
            transition: all 0.4s ease-in-out;
            padding: 20px 0;
        }
        .navbar.scrolled {
            background: #212529;
            padding: 10px 0;
        }
        .navbar-brand {
            font-size: 2rem;
            font-weight: 600;
            color: #17a2b8 !important;
        }
        .nav-link {
            color: #fff !important;
            font-size: 1.1rem;
            font-weight: 500;
        }
        .btn-primary {
            background-color: #17a2b8;
            border: none;
            padding: 10px 30px;
            border-radius: 50px;
            font-weight: 600;
        }
        .hero-section {
            background: url('https://res.cloudinary.com/dxearodvf/image/upload/v1736524504/jll-future-vision-real-estate-social-1200x628_iiuwf9.jpg') no-repeat center center/cover;
            height: 90vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        .hero-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        .hero-content h1 {
            font-size: 4rem;
            font-weight: 700;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .search-bar-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: 0 auto;
        }
        .advanced-search {
            display: none;
            transition: all 0.3s ease;
        }
        .section {
            padding: 80px 0;
            text-align: center;
        }
        footer {
            background-color: #212529;
            color: white;
            padding: 50px 0;
        }
        footer .footer-links a {
            color: #17a2b8;
            margin: 0 20px;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">DreamHome</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-center" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Properties</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-primary" href="/login">Sign In</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero-section">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Find Your Dream Home</h1>
            <p>Search from thousands of properties across the country.</p>
            <div class="search-bar-container">
                <form>
                    <div class="row g-3">
                        <div class="col-md-5">
                            <input type="text" class="form-control" placeholder="Enter location">
                        </div>
                        <div class="col-md-4">
                            <select class="form-select">
                                <option>Buy</option>
                                <option>Rent</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-primary w-100">Search</button>
                        </div>
                    </div>
                </form>
                <button class="btn btn-link mt-2" onclick="toggleAdvancedSearch()">Advanced Search</button>
                <div class="advanced-search mt-3">
                    <select class="form-select mt-2">
                        <option>Property Type</option>
                        <option>Apartment</option>
                        <option>Villa</option>
                    </select>
                    <input type="number" class="form-control mt-2" placeholder="Max Price (â‚¬)">
                    <input type="number" class="form-control mt-2" placeholder="Min Bedrooms">
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container text-center">
            <p>&copy; 2025 DreamHome. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">About Us</a>
                <a href="#">For Buyers</a>
                <a href="#">For Agents</a>
            </div>
        </div>
    </footer>

    <script>
        window.addEventListener('scroll', function() {
            document.querySelector('.navbar').classList.toggle('scrolled', window.scrollY > 50);
        });

        function toggleAdvancedSearch() {
            document.querySelector('.advanced-search').classList.toggle('d-none');
        }
    </script>
</body>
</html>
