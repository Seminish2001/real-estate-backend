<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Dream Home - Real Estate Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #001f3f;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand {
            font-size: 1.8rem;
            color: #fff;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #f8f9fa;
            margin-left: 15px;
            font-size: 1rem;
        }

        .navbar-nav .nav-link:hover {
            color: #17a2b8;
        }

        .hero {
            height: 80vh;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('https://res.cloudinary.com/dxearodvf/image/upload/v1736524504/jll-future-vision-real-estate-social-1200x628_iiuwf9.jpg') no-repeat center center/cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 20px;
            text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.7);
        }

        .hero p {
            font-size: 1.5rem;
            color: #e0e0e0;
            margin-bottom: 30px;
        }

        .search-bar {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            margin-top: -40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .search-bar .form-control, .search-bar .form-select {
            border-radius: 25px;
            height: 50px;
        }

        .btn-cta {
            background-color: #17a2b8;
            color: #fff;
            font-weight: bold;
            padding: 10px 30px;
            border-radius: 30px;
            text-transform: uppercase;
            margin-top: 20px;
            transition: transform 0.3s;
        }

        .btn-cta:hover {
            background-color: #138496;
            transform: scale(1.1);
        }

        .featured-properties {
            padding: 60px 0;
            background-color: #f8f9fa;
        }

        .featured-properties h2 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 40px;
        }

        .card {
            transition: transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #001f3f;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">Real Estate Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="/signup">Signup</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Your Dream Home Awaits</h1>
        <p>Explore top properties for buying, renting, or selling across Albania.</p>
        <a href="/add-property" class="btn-cta">List Your Property</a>
    </div>

    <!-- Search Bar -->
    <div class="container search-bar">
        <form id="search-form">
            <div class="row g-3">
                <div class="col-md-3">
                    <select class="form-select" id="city">
                        <option value="">City</option>
                        <option value="Tirana">Tirana</option>
                        <option value="Durres">Durres</option>
                        <option value="Vlore">Vlore</option>
                        <option value="Shkoder">Shkoder</option>
                        <option value="Sarande">Sarande</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="property-type">
                        <option value="">Property Type</option>
                        <option value="Apartment">Apartment</option>
                        <option value="Villa">Villa</option>
                        <option value="Land">Land</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <input type="number" class="form-control" placeholder="Min Price" id="min-price">
                </div>
                <div class="col-md-3">
                    <input type="number" class="form-control" placeholder="Max Price" id="max-price">
                </div>
            </div>
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
    </div>

    <!-- Featured Properties -->
    <div class="featured-properties">
        <div class="container">
            <h2>Featured Properties</h2>
            <div class="row g-4" id="property-list">
                <!-- Cards populated dynamically -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Real Estate Platform. All rights reserved.</p>
    </footer>

    <script>
        // Fetch properties dynamically
        fetch('/properties')
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('property-list');
                container.innerHTML = data.map(property => `
                    <div class="col-md-4">
                        <div class="card">
                            <img src="${property.image_url}" class="card-img-top" alt="Property Image">
                            <div class="card-body">
                                <h5>${property.title}</h5>
                                <p>${property.location} | â‚¬${property.price}</p>
                                <a href="/property/${property.id}" class="btn btn-primary">Details</a>
                            </div>
                        </div>
                    </div>
                `).join('');
            });
    </script>
</body>
</html>
