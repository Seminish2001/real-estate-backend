<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            width: 100%;
            transition: all 0.4s ease;
            padding: 20px 0;
        }

        .navbar.scrolled {
            background: rgba(0, 0, 0, 0.9);
            padding: 10px 0;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff !important;
        }

        .nav-link {
            color: white !important;
            font-size: 1.1rem;
            margin: 0 15px;
        }

        .btn-login {
            border: 2px solid #fff;
            padding: 8px 20px;
            color: #fff;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: #17a2b8;
            color: #fff;
        }

        /* Hero Section */
        .hero-section {
            position: relative;
            background: url('https://res.cloudinary.com/dxearodvf/image/upload/v1736524504/jll-future-vision-real-estate-social-1200x628_iiuwf9.jpg') no-repeat center center/cover;
            height: 85vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .hero-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .search-bar-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 900px;
        }

        /* Section styling */
        .section {
            padding: 80px 0;
            text-align: center;
        }

        .section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .feature-card {
            background: #17a2b8;
            color: white;
            padding: 30px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .feature-card:hover {
            background: #138496;
            transform: translateY(-5px);
        }

        /* Footer */
        footer {
            background-color: #343a40;
            color: white;
            padding: 40px 0;
        }

        footer .social-icons a {
            color: #17a2b8;
            font-size: 1.5rem;
            margin: 0 15px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Real Estate Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-center" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="/signup">Signup</a></li>
                    <li class="nav-item"><a class="nav-link btn-login" href="/dashboard">Dashboard</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Find Your Dream Home</h1>
            <p>Search properties tailored to your needs.</p>
            <div class="search-bar-container mt-4">
                <form>
                    <div class="row g-2">
                        <div class="col-md-3">
                            <select class="form-select">
                                <option>Select City</option>
                                <option>Tirana</option>
                                <option>Durres</option>
                                <option>Vlore</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select class="form-select">
                                <option>Property Type</option>
                                <option>Apartment</option>
                                <option>Villa</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" placeholder="Max Price (â‚¬)">
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-primary w-100">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Real Estate Platform. All rights reserved.</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script>
        window.addEventListener('scroll', function() {
            document.querySelector('.navbar').classList.toggle('scrolled', window.scrollY > 50);
        });
    </script>
</body>
</html>
