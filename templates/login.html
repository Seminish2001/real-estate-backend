<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Real Estate Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .login-container {
            max-width: 400px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .login-container h1 {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .spinner {
            display: none;
            margin-left: 10px;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        footer a {
            color: #17a2b8;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="/">Real Estate Platform</a>
        </div>
    </nav>

    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required autocomplete="off" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required autocomplete="off">
            </div>
            <button type="submit" class="btn btn-primary w-100">
                Login
                <span class="spinner-border spinner-border-sm spinner" role="status" aria-hidden="true"></span>
            </button>
            <div class="error-message" id="error-message"></div>
        </form>
        <p class="text-center mt-3">Don't have an account? <a href="/signup">Sign up here</a></p>
    </div>

    <footer>
        <p>&copy; 2025 Real Estate Platform. All rights reserved.</p>
    </footer>

    <script>
        const backendUrl = '/login';
        
        document.getElementById('login-form').addEventListener('submit', async function (event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');
            const submitButton = event.target.querySelector('button');
            const spinner = document.querySelector('.spinner');

            errorMessage.textContent = '';
            
            if (!validateEmail(email)) {
                errorMessage.textContent = 'Please enter a valid email address.';
                return;
            }
            
            submitButton.disabled = true;
            spinner.style.display = 'inline-block';

            try {
                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': getCsrfToken()
                    },
                    body: JSON.stringify({ email, password }),
                });

                if (!response.ok) {
                    throw new Error('Invalid email or password.');
                }

                const data = await response.json();
                localStorage.setItem('access_token', data.access_token);
                window.location.href = '/dashboard';
            } catch (error) {
                errorMessage.textContent = error.message || 'An unexpected error occurred. Please try again.';
            } finally {
                submitButton.disabled = false;
                spinner.style.display = 'none';
            }
        });

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function getCsrfToken() {
            // Example placeholder function, replace with actual CSRF token logic
            return 'your-csrf-token-here';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
