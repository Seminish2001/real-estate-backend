<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Login to Albania Lux Properties to manage your luxury real estate listings." />
  <meta name="keywords" content="Albania real estate, login, luxury properties, property management" />
  <meta name="author" content="Albania Lux Properties" />
  <title>Login | Albania Lux Properties</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <style>
    :root {
      --primary-color: #1a3c34; /* Deep teal */
      --secondary-color: #f4a261; /* Warm coral */
      --accent-color: #e9c46a; /* Soft gold */
      --background-dark: #0f2522;
      --background-light: #f9f7f3;
      --text-dark: #1a1a1a;
      --text-light: #fff;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(10, 37, 34, 0.7), rgba(0, 0, 0, 0.9));
      z-index: 1;
    }

    .login-container {
      position: relative;
      z-index: 2;
      max-width: 450px;
      width: 100%;
      padding: 50px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: var(--shadow);
      text-align: center;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease;
    }
    .login-container:hover {
      transform: scale(1.02);
    }

    .login-container .logo {
      font-size: 2rem;
      color: var(--primary-color);
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .login-container h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 20px;
      font-weight: 700;
    }

    .form-control {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 14px 20px;
      font-size: 1rem;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
    }
    .form-control:focus {
      border-color: var(--secondary-color);
      box-shadow: 0 0 8px rgba(244, 162, 97, 0.3);
      background: #fff;
    }
    .form-control::placeholder {
      color: #888;
      opacity: 0.8;
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      border-radius: 25px;
      font-size: 1.1rem;
      font-weight: 700;
      background: var(--gradient);
      color: var(--text-light);
      border: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }
    .btn-login:hover {
      background: linear-gradient(135deg, #12302b, #e68a4f);
      transform: translateY(-2px);
    }

    .links {
      margin-top: 20px;
    }
    .links a {
      color: var(--primary-color);
      font-weight: 500;
      font-size: 0.95rem;
      transition: color 0.3s ease;
    }
    .links a:hover {
      color: var(--secondary-color);
      text-decoration: underline;
    }
    .links p {
      margin: 10px 0;
      color: #666;
    }

    @media (max-width: 576px) {
      .login-container {
        padding: 30px;
        margin: 20px;
      }
      .login-container h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container" data-aos="zoom-in">
    <div class="logo">
      <i class="fas fa-villa"></i>
      <span>Albania Lux</span>
    </div>
    <h1>Welcome Back</h1>
    <form id="login-form">
      <div class="mb-3">
        <input type="email" class="form-control" id="email" placeholder="Your Email" required />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="Your Password" required />
      </div>
      <button type="submit" class="btn-login">Login</button>
    </form>
    <div class="links">
      <p>Donâ€™t have an account? <a href="/signup">Sign Up</a></p>
      <p>Forgot password? <a href="/reset-password">Reset Here</a></p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    // Initialize AOS
    AOS.init({ duration: 800, once: true });

    // Simulated login for GitHub Pages (no backend)
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Basic validation
      if (!email || !password) {
        alert('Please fill in all fields.');
        return;
      }

      // Simulate API call
      setTimeout(() => {
        // Store a mock token
        localStorage.setItem('access_token', 'mock_token_' + Date.now());
        alert('Login successful! Redirecting to dashboard...');
        window.location.href = '/dashboard.html'; // Adjust path as needed
      }, 500); // Simulate network delay
    });
  </script>
</body>
</html>
