<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to your real estate account and find your perfect home.">
    <meta name="keywords" content="real estate, login, property search">
    <meta name="author" content="Real Estate Platform">
    <title>Login | Real Estate Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #007bff, #17a2b8);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-container h1 {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #343a40;
        }

        .login-container img {
            width: 80px;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(to right, #007bff, #17a2b8);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #0069d9, #138496);
        }

        .text-center a {
            text-decoration: none;
            font-weight: 500;
            color: #007bff;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        .footer-link {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 15px;
        }

        .footer-link a {
            color: #007bff;
            text-decoration: none;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Real Estate Platform Logo">
        <h1>Login</h1>
        <form id="login-form">
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="text-center mt-3">
            <p>Don't have an account? <a href="/signup">Sign up here</a></p>
            <p class="footer-link">Forgot your password? <a href="/reset-password">Reset it here</a></p>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Store the token and send it with the next request
                    localStorage.setItem('access_token', data.access_token);

                    // Fetch the dashboard or redirect
                    const dashboardResponse = await fetch('/dashboard', {
                        method: 'GET',
                        headers: {
                            'Authorization': 'Bearer ' + localStorage.getItem('access_token')
                        }
                    });

                    if (dashboardResponse.ok) {
                        window.location.href = '/dashboard'; // Redirect directly to the dashboard
                    } else {
                        const dashboardError = await dashboardResponse.json();
                        alert('Failed to load dashboard: ' + dashboardError.message);
                    }
                } else {
                    // Show an error message
                    alert('Login failed: ' + data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during login.');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
