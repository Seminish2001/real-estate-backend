<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Real Estate Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            max-width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #fff;
        }

        .login-container h1 {
            font-weight: 600;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control:focus {
            box-shadow: none;
            border: 1px solid #fff;
        }

        .btn-primary {
            background-color: #ff7eb3;
            border: none;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #ff4e87;
        }

        .btn-primary:focus {
            box-shadow: none;
        }

        .login-container p {
            margin-top: 15px;
        }

        .login-container a {
            color: #ff7eb3;
            text-decoration: none;
            font-weight: 500;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        .logo {
            width: 80px;
            margin-bottom: 20px;
        }

        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 30px;
            cursor: pointer;
            color: #fff;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <!-- Dark Mode Toggle -->
    <div class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</div>

    <div class="login-container">
        <img src="https://via.placeholder.com/80" alt="Logo" class="logo">
        <h1>Welcome Back</h1>
        <form id="login-form">
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required autocomplete="off">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required autocomplete="off">
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p>Don't have an account? <a href="/signup">Sign up here</a></p>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                document.body.style.background = '#121212';
            } else {
                document.body.style.background = 'linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%)';
            }
        }

        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();
            alert('Login attempted!');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
