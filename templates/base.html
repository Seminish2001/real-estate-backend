    <script>
        // Function to extract the token from the cookie set by Flask-JWT-Extended
        function getCSRFToken() {
            const name = "csrf_access_token";
            const cookieValue = document.cookie.split('; ')
                .find(row => row.startsWith(name + '='))
                ?.split('=')[1];
            return cookieValue;
        }

        // Make the CSRF token available globally for all AJAX requests
        window.CSRF_TOKEN = getCSRFToken();

        // Attach CSRF token to all fetch/XHR requests (MANDATORY for secure API calls)
        window.addEventListener('load', () => {
            const originalFetch = window.fetch;
            window.fetch = function (url, options = {}) {
                if (window.CSRF_TOKEN) {
                    options.headers = {
                        ...options.headers,
                        'X-CSRF-TOKEN': window.CSRF_TOKEN
                    };
                }
                return originalFetch(url, options);
            };
        });
    </script>
    
    {% block maps_scripts %}{% endblock %}

</head>
