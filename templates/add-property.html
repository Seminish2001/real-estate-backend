<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property - Real Estate Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
        }

        .card {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        footer a {
            color: #17a2b8;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">Real Estate Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center mb-4">Add a New Property</h2>
        <div class="card p-4">
            <form id="add-property-form">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="title" class="form-label">Property Title</label>
                        <input type="text" class="form-control" id="title" placeholder="e.g., Modern Villa in Tirana" required>
                    </div>
                    <div class="col-md-6">
                        <label for="price" class="form-label">Price (€)</label>
                        <input type="number" class="form-control" id="price" placeholder="e.g., 350000" required>
                    </div>
                    <div class="col-md-6">
                        <label for="location" class="form-label">Location</label>
                        <select id="location" class="form-select" required>
                            <option value="">Select City</option>
                            <option value="Tirana">Tirana</option>
                            <option value="Durres">Durrës</option>
                            <option value="Vlore">Vlorë</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="area" class="form-label">Area</label>
                        <select id="area" class="form-select" required>
                            <option value="">Select Area</option>
                            <option value="Blloku">Blloku</option>
                            <option value="Kombinat">Kombinat</option>
                            <option value="21 Dhjetori">21 Dhjetori</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="type" class="form-label">Type</label>
                        <select id="type" class="form-select" required>
                            <option value="">Select Property Type</option>
                            <option value="Apartment">Apartment</option>
                            <option value="Villa">Villa</option>
                            <option value="Commercial">Commercial</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="bedrooms" class="form-label">Number of Bedrooms</label>
                        <input type="number" class="form-control" id="bedrooms" placeholder="e.g., 4" required>
                    </div>
                    <div class="col-md-6">
                        <label for="size" class="form-label">Size (m²)</label>
                        <input type="number" class="form-control" id="size" placeholder="e.g., 200" required>
                    </div>
                    <div class="col-md-6">
                        <label for="amenities" class="form-label">Amenities</label>
                        <input type="text" class="form-control" id="amenities" placeholder="e.g., Pool, Garage, Garden">
                    </div>
                    <div class="col-md-12">
                        <label for="description" class="form-label">Description</label>
                        <textarea id="description" class="form-control" rows="4" placeholder="Write a detailed description of the property"></textarea>
                    </div>
                    <div class="col-md-12">
                        <label for="image" class="form-label">Property Images</label>
                        <input type="file" class="form-control" id="image" multiple required>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary w-100 mt-3">Submit Property</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Real Estate Platform. All rights reserved.</p>
            <p><a href="/contact">Contact Us</a></p>
        </div>
    </footer>
</body>
</html>
