<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property - Real Estate Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
        }

        .card {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        footer a {
            color: #17a2b8;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="/">Real Estate Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Add Property Form -->
    <div class="container">
        <h2 class="text-center mb-4">Add a New Property</h2>
        <div class="card p-4">
            <form id="add-property-form">
                <div class="mb-3">
                    <label for="title" class="form-label">Property Title</label>
                    <input type="text" class="form-control" id="title" placeholder="e.g., Modern Villa in Tirana" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price (€)</label>
                    <input type="number" class="form-control" id="price" placeholder="e.g., 250000" required>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" placeholder="e.g., Tirana" required>
                </div>
                <div class="mb-3">
                    <label for="type" class="form-label">Type</label>
                    <select id="type" class="form-select" required>
                        <option value="">Select Property Type</option>
                        <option value="Apartment">Apartment</option>
                        <option value="Villa">Villa</option>
                        <option value="Commercial">Commercial</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="bedrooms" class="form-label">Number of Bedrooms</label>
                    <input type="number" class="form-control" id="bedrooms" placeholder="e.g., 3" required>
                </div>
                <div class="mb-3">
                    <label for="size" class="form-label">Size (m²)</label>
                    <input type="number" class="form-control" id="size" placeholder="e.g., 120" required>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Property Image</label>
                    <input type="file" class="form-control" id="image" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit Property</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-5">
        <div class="container">
            <p>&copy; 2025 Real Estate Platform. All rights reserved.</p>
            <p><a href="/contact">Contact Us</a></p>
        </div>
    </footer>

    <script>
        const backendUrl = '/properties';

        // Handle Add Property Form Submission
        document.getElementById('add-property-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append('title', document.getElementById('title').value);
            formData.append('price', document.getElementById('price').value);
            formData.append('location', document.getElementById('location').value);
            formData.append('type', document.getElementById('type').value);
            formData.append('bedrooms', document.getElementById('bedrooms').value);
            formData.append('size', document.getElementById('size').value);
            formData.append('image', document.getElementById('image').files[0]);

            fetch(backendUrl, {
                method: 'POST',
                headers: {
                    Authorization: `Bearer ${localStorage.getItem('access_token')}`
                },
                body: formData
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to add property');
                    }
                    return response.json();
                })
                .then(data => {
                    alert('Property added successfully!');
                    window.location.href = '/dashboard';
                })
                .catch(error => {
                    alert('Error: ' + error.message);
                });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
