<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Add your property to the platform effortlessly and reach thousands of potential buyers.">
    <meta name="keywords" content="real estate, add property, sell property, property listings">
    <title>Add Property | Real Estate Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f9;
            color: #333;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 15px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #fff !important;
        }
        .hero-section {
            background: linear-gradient(to right, #007bff, #17a2b8);
            color: #fff;
            padding: 60px 20px;
            text-align: center;
        }
        .hero-section h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .hero-section p {
            font-size: 1.2rem;
        }
        .form-container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: -50px;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 12px;
            margin-bottom: 15px;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            background: linear-gradient(to right, #007bff, #17a2b8);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #0056b3, #138496);
        }
        .footer {
            background: #111;
            color: #fff;
            text-align: center;
            padding: 40px 0;
            margin-top: 30px;
        }
        .footer a {
            color: #bbb;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="/">üè° Real Estate Platform</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="hero-section">
    <div class="container">
        <h1>Add Your Property</h1>
        <p>Fill out the details below to list your property on our platform.</p>
    </div>
</section>

<div class="container form-container">
    <form id="add-property-form">
        <div class="mb-3">
            <label for="property-title" class="form-label">Property Title</label>
            <input type="text" class="form-control" id="property-title" placeholder="Enter property title" required>
        </div>
        <div class="mb-3">
            <label for="property-type" class="form-label">Property Type</label>
            <select id="property-type" class="form-select" required>
                <option value="" disabled selected>Select Property Type</option>
                <option value="apartment">Apartment</option>
                <option value="house">House</option>
                <option value="villa">Villa</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price ($)</label>
            <input type="number" class="form-control" id="price" placeholder="Enter property price" required>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" placeholder="Enter property location" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" class="form-control" rows="4" placeholder="Provide a detailed description of the property" required></textarea>
        </div>
        <div class="mb-3">
            <label for="property-images" class="form-label">Upload Images</label>
            <input type="file" class="form-control" id="property-images" multiple accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Property</button>
    </form>
</div>

<footer class="footer">
    <div class="container">
        <p>&copy; 2025 Real Estate Platform. All Rights Reserved.</p>
        <a href="/privacy">Privacy Policy</a> | <a href="/terms">Terms of Service</a>
    </div>
</footer>

<script>
    document.getElementById('add-property-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData();
        formData.append('title', document.getElementById('property-title').value);
        formData.append('type', document.getElementById('property-type').value);
        formData.append('price', document.getElementById('price').value);
        formData.append('location', document.getElementById('location').value);
        formData.append('description', document.getElementById('description').value);
        const images = document.getElementById('property-images').files;
        for (let i = 0; i < images.length; i++) {
            formData.append('images', images[i]);
        }

        fetch('/add-property', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Property added successfully!');
                window.location.href = '/properties';
            } else {
                alert('Error: ' + data.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while adding the property.');
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
