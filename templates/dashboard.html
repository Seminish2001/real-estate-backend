<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Real Estate Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .dashboard-header {
            background-color: #343a40;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .dashboard-header h1 {
            font-size: 2.5rem;
        }

        .dashboard-header p {
            font-size: 1.2rem;
            margin: 0;
        }

        .dashboard-section {
            padding: 30px 20px;
        }

        .dashboard-section h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .property-card {
            border: 1px solid #eaeaea;
            border-radius: 8px;
            background-color: white;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .property-card img {
            height: 200px;
            object-fit: cover;
            width: 100%;
        }

        .property-card .card-body {
            padding: 20px;
        }

        .add-property-card {
            border: 2px dashed #17a2b8;
            border-radius: 8px;
            text-align: center;
            padding: 40px;
            color: #17a2b8;
            cursor: pointer;
        }

        .add-property-card:hover {
            background-color: #e8f7fb;
        }

        .stats-card {
            background-color: #17a2b8;
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stats-card h4 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="/">Real Estate Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dashboard Header -->
    <div class="dashboard-header">
        <h1 id="user-name">Welcome!</h1>
        <p>Your personalized dashboard to manage properties and account.</p>
    </div>

    <!-- Dashboard Content -->
    <div class="container dashboard-section">
        <!-- Add Property -->
        <div class="add-property-card mb-4" onclick="window.location.href='/add-property';">
            <h4>+ Add New Property</h4>
            <p>Click here to list a new property</p>
        </div>

        <!-- My Properties -->
        <h2>Your Listed Properties</h2>
        <div id="property-list" class="row">
            <!-- User properties will be dynamically added here -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Real Estate Platform. All rights reserved.</p>
    </footer>

    <script>
        const backendUrl = '/dashboard-data';
        const token = localStorage.getItem('access_token');

        // Fetch user dashboard data
        fetch(backendUrl, {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
        .then(response => response.json())
        .then(data => {
            // Display user's name
            document.getElementById('user-name').innerText = `Welcome, ${data.name}!`;

            // Populate properties
            const propertyList = document.getElementById('property-list');
            if (data.properties.length === 0) {
                propertyList.innerHTML = '<p>No properties listed yet.</p>';
            } else {
                data.properties.forEach(property => {
                    propertyList.innerHTML += `
                        <div class="col-md-4">
                            <div class="property-card">
                                <img src="${property.image_url || 'https://via.placeholder.com/300'}" alt="Property">
                                <div class="card-body">
                                    <h5 class="card-title">${property.title}</h5>
                                    <p>
                                        <strong>Price:</strong> â‚¬${property.price}<br>
                                        <strong>Location:</strong> ${property.location}<br>
                                        <strong>Type:</strong> ${property.type}
                                    </p>
                                    <button class="btn btn-primary btn-sm" onclick="window.location.href='/edit-property/${property.id}';">Edit</button>
                                    <button class="btn btn-danger btn-sm" onclick="deleteProperty(${property.id});">Delete</button>
                                </div>
                            </div>
                        </div>
                    `;
                });
            }
        })
        .catch(error => console.error('Error:', error));

        // Delete property
        function deleteProperty(id) {
            fetch(`/properties/${id}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (response.ok) {
                    alert('Property deleted successfully!');
                    window.location.reload();
                } else {
                    alert('Error deleting property.');
                }
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
