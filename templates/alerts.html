<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Set up personalized property alerts with Albania Lux Properties and get notified instantly." />
  <meta name="keywords" content="Albania real estate, property alerts, luxury homes, notifications, search" />
  <meta name="author" content="Albania Lux Properties" />
  <title>Property Alerts | Albania Lux Properties</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <style>
    :root {
      --primary-color: #1a3c34;
      --secondary-color: #f4a261;
      --accent-color: #e9c46a;
      --background-dark: #0f2522;
      --background-light: #f9f7f3;
      --text-dark: #1a1a1a;
      --text-light: #fff;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--background-light);
      color: var(--text-dark);
      transition: background 0.3s, color 0.3s;
      overflow-x: hidden;
    }
    body.dark-mode { background: #1e1e2f; color: #f0f0f0; }
    h1, h2, h3 { font-family: 'Playfair Display', serif; font-weight: 700; }
    a { text-decoration: none; color: inherit; }

    /* Header */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(10, 37, 34, 0.9);
      backdrop-filter: blur(10px);
      padding: 15px 30px;
      z-index: 1100;
      box-shadow: var(--shadow);
    }
    .navbar-brand {
      font-size: 1.8rem;
      color: var(--text-light);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .navbar-nav .nav-link {
      color: var(--text-light);
      margin-left: 25px;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    .navbar-nav .nav-link:hover { color: var(--accent-color); }

    /* Hero Section */
    .hero-section {
      height: 60vh;
      background: url('https://images.unsplash.com/photo-1568605114967-8130f3a36994?q=80&w=2070') no-repeat center/cover;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: var(--text-light);
      margin-top: 70px;
    }
    .hero-section::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }
    .hero-content {
      position: relative;
      z-index: 2;
    }
    .hero-content h1 { font-size: 3rem; margin-bottom: 15px; text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5); }
    .hero-content p { font-size: 1.2rem; text-shadow: 0 1px 5px rgba(0, 0, 0, 0.4); }

    /* Alerts Section */
    .alerts-section {
      padding: 80px 20px;
      background: var(--background-light);
    }
    body.dark-mode .alerts-section { background: #1e1e2f; }
    .alerts-container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease;
    }
    body.dark-mode .alerts-container { background: rgba(255, 255, 255, 0.1); }
    .alerts-container:hover { transform: scale(1.02); }
    .alerts-container h2 {
      font-size: 2.5rem;
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 30px;
    }
    body.dark-mode .alerts-container h2 { color: var(--accent-color); }
    .form-control, .form-select {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 12px 20px;
      font-size: 1rem;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
    }
    body.dark-mode .form-control, body.dark-mode .form-select { background: #2a2a3a; border-color: #444; color: #f0f0f0; }
    .form-control:focus, .form-select:focus {
      border-color: var(--secondary-color);
      box-shadow: 0 0 8px rgba(244, 162, 97, 0.3);
      background: #fff;
    }
    body.dark-mode .form-control:focus, body.dark-mode .form-select:focus { background: #333; }
    .criteria-group {
      position: relative;
      padding: 20px;
      border: 1px solid #eee;
      border-radius: 10px;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.9);
    }
    body.dark-mode .criteria-group { background: rgba(255, 255, 255, 0.05); border-color: #444; }
    .remove-criteria {
      position: absolute;
      top: -10px;
      right: -10px;
      background: #ff6b6b;
      border: none;
      border-radius: 50%;
      color: #fff;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .remove-criteria:hover { background: #e63946; }
    .btn-add-criteria {
      background: var(--primary-color);
      color: var(--text-light);
      padding: 10px 20px;
      border-radius: 25px;
      transition: all 0.3s ease;
    }
    .btn-add-criteria:hover {
      background: var(--secondary-color);
      transform: scale(1.05);
    }
    .btn-submit {
      width: 100%;
      padding: 14px;
      border-radius: 25px;
      font-size: 1.1rem;
      font-weight: 700;
      background: var(--gradient);
      color: var(--text-light);
      border: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }
    .btn-submit:hover {
      background: linear-gradient(135deg, #12302b, #e68a4f);
      transform: translateY(-2px);
    }
    .frequency-toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .frequency-toggle label {
      margin: 0 15px;
      font-size: 1rem;
      cursor: pointer;
      padding: 8px 20px;
      border-radius: 20px;
      transition: all 0.3s ease;
    }
    .frequency-toggle input { display: none; }
    .frequency-toggle input:checked + label {
      background: var(--secondary-color);
      color: var(--text-light);
    }

    /* Success Message */
    .success-message {
      max-width: 600px;
      margin: 0 auto 20px;
      padding: 20px;
      background: rgba(244, 162, 97, 0.1);
      border-radius: 10px;
      text-align: center;
      display: none;
    }
    body.dark-mode .success-message { background: rgba(244, 162, 97, 0.2); }

    @media (max-width: 768px) {
      .hero-content h1 { font-size: 2rem; }
      .hero-content p { font-size: 1rem; }
      .alerts-container { padding: 20px; }
      .frequency-toggle label { font-size: 0.9rem; padding: 6px 15px; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header data-aos="fade-down">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="/"><i class="fas fa-villa"></i> Albania Lux</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/properties">Properties</a></li>
            <li class="nav-item"><a class="nav-link" href="/for-owners">For Owners</a></li>
            <li class="nav-item"><a class="nav-link" href="/alerts">Alerts</a></li>
            <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="/signup">Signup</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero-section" data-aos="fade-up">
    <div class="hero-content">
      <h1>Never Miss Your Dream Property</h1>
      <p>Set up custom alerts and get notified instantly.</p>
    </div>
  </section>

  <!-- Alerts Section -->
  <section class="alerts-section" data-aos="zoom-in">
    <div class="alerts-container">
      <h2>Create Your Alerts</h2>
      <form id="alerts-form">
        <div class="mb-4">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="your@email.com" required>
        </div>
        <div id="criteria-container">
          <div class="criteria-group" data-aos="fade-up" data-aos-delay="100">
            <button type="button" class="remove-criteria" title="Remove Criteria">×</button>
            <div class="row g-3">
              <div class="col-md-6">
                <label for="purpose-1" class="form-label">Purpose</label>
                <select id="purpose-1" name="alerts[0][purpose]" class="form-select" required>
                  <option value="" disabled selected>Select</option>
                  <option value="buy">Buy</option>
                  <option value="rent">Rent</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="location-1" class="form-label">Location</label>
                <input type="text" id="location-1" name="alerts[0][location]" class="form-control" placeholder="e.g., Tirana" required>
              </div>
              <div class="col-md-4">
                <label for="min-price-1" class="form-label">Min Price (€)</label>
                <input type="number" id="min-price-1" name="alerts[0][minPrice]" class="form-control" placeholder="e.g., 100000" min="0" required>
              </div>
              <div class="col-md-4">
                <label for="max-price-1" class="form-label">Max Price (€)</label>
                <input type="number" id="max-price-1" name="alerts[0][maxPrice]" class="form-control" placeholder="e.g., 500000" min="0" required>
              </div>
              <div class="col-md-4">
                <label for="type-1" class="form-label">Property Type</label>
                <select id="type-1" name="alerts[0][type]" class="form-select" required>
                  <option value="" disabled selected>Select</option>
                  <option value="apartment">Apartment</option>
                  <option value="house">House</option>
                  <option value="villa">Villa</option>
                  <option value="land">Land</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="mb-4 text-center">
          <button type="button" id="add-criteria" class="btn-add-criteria"><i class="fas fa-plus"></i> Add Another Filter</button>
        </div>
        <div class="frequency-toggle">
          <input type="radio" id="daily" name="frequency" value="daily" checked>
          <label for="daily">Daily</label>
          <input type="radio" id="weekly" name="frequency" value="weekly">
          <label for="weekly">Weekly</label>
          <input type="radio" id="instant" name="frequency" value="instant">
          <label for="instant">Instant</label>
        </div>
        <div class="success-message" id="success-message">
          <p>Your alerts are set! You’ll receive notifications <span id="frequency-display">daily</span>.</p>
        </div>
        <button type="submit" class="btn-submit">Save Alerts</button>
      </form>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });

    const criteriaContainer = document.getElementById('criteria-container');
    const addCriteriaBtn = document.getElementById('add-criteria');
    const form = document.getElementById('alerts-form');
    const successMessage = document.getElementById('success-message');
    const frequencyDisplay = document.getElementById('frequency-display');

    function updateCriteriaIndices() {
      const groups = criteriaContainer.querySelectorAll('.criteria-group');
      groups.forEach((group, index) => {
        const removeBtn = group.querySelector('.remove-criteria');
        removeBtn.style.display = groups.length === 1 ? 'none' : 'block';
        group.querySelectorAll('input, select').forEach(input => {
          const field = input.getAttribute('data-field') || input.id.split('-')[0];
          input.id = `${field}-${index + 1}`;
          input.name = `alerts[${index}][${field}]`;
        });
      });
    }

    document.querySelectorAll('.criteria-group').forEach(group => {
      group.querySelectorAll('input, select').forEach(input => {
        if (!input.hasAttribute('data-field')) {
          const field = input.id.split('-')[0];
          input.setAttribute('data-field', field);
        }
      });
    });
    updateCriteriaIndices();

    addCriteriaBtn.addEventListener('click', () => {
      const firstGroup = criteriaContainer.querySelector('.criteria-group');
      const newGroup = firstGroup.cloneNode(true);
      newGroup.querySelectorAll('input').forEach(input => input.value = '');
      newGroup.querySelectorAll('select').forEach(select => select.selectedIndex = 0);
      criteriaContainer.appendChild(newGroup);
      AOS.refresh();
      updateCriteriaIndices();
    });

    criteriaContainer.addEventListener('click', (e) => {
      if (e.target.classList.contains('remove-criteria')) {
        const groups = criteriaContainer.querySelectorAll('.criteria-group');
        if (groups.length > 1) {
          e.target.parentElement.remove();
          updateCriteriaIndices();
        }
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      const frequency = form.querySelector('input[name="frequency"]:checked').value;
      console.log('Alerts Data:', { ...data, frequency }); // Replace with backend API call

      // Show success message
      frequencyDisplay.textContent = frequency;
      successMessage.style.display = 'block';
      form.style.display = 'none';
      addCriteriaBtn.style.display = 'none';

      // Reset form after a delay (simulating backend success)
      setTimeout(() => {
        form.reset();
        while (criteriaContainer.children.length > 1) {
          criteriaContainer.removeChild(criteriaContainer.lastChild);
        }
        updateCriteriaIndices();
        successMessage.style.display = 'none';
        form.style.display = 'block';
        addCriteriaBtn.style.display = 'block';
      }, 3000);
    });
  </script>
</body>
</html>
