<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Newsletter Preferences</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Newsletter Preferences</h1>
    <p>Select the updates you would like to receive.</p>
    <form>
      <div class="mb-3">
        <label for="pref-type" class="form-label">Property Type</label>
        <select id="pref-type" class="form-select">
          <option value="">Any</option>
          <option value="house">House</option>
          <option value="apartment">Apartment</option>
          <option value="villa">Villa</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="pref-price" class="form-label">Maximum Price (â‚¬)</label>
        <input type="number" id="pref-price" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary">Save Preferences</button>
    </form>
  </div>
</body>
</html>
