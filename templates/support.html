<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with our support team for assistance with your account or property listings.">
    <meta name="keywords" content="support, contact, help, real estate platform">
    <title>Support | Real Estate Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .support-container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
        }
        .support-container h2 {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 12px;
            margin-bottom: 15px;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            background: linear-gradient(to right, #007bff, #17a2b8);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #0056b3, #138496);
        }
        .contact-info {
            background: #007bff;
            color: #fff;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
        }
        .contact-info h5 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="support-container">
    <h2>Contact Support</h2>
    <p class="text-center">Have questions or issues? Fill out the form below, and our team will get back to you shortly.</p>

    <form id="support-form">
        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
        <input type="email" class="form-control" id="email" placeholder="Your Email" required>
        <input type="text" class="form-control" id="subject" placeholder="Subject" required>
        <textarea class="form-control" id="message" rows="5" placeholder="Describe your issue or inquiry" required></textarea>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="contact-info mt-4">
        <h5><i class="fas fa-phone"></i> Call Us</h5>
        <p>+355 123 456 789</p>
        <h5><i class="fas fa-envelope"></i> Email Us</h5>
        <p>support@realestateplatform.com</p>
    </div>

    <div class="footer">
        <p>&copy; 2025 Real Estate Platform. All Rights Reserved. <a href="/privacy">Privacy Policy</a> | <a href="/terms">Terms of Service</a></p>
    </div>
</div>

<script>
    document.getElementById('support-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            subject: document.getElementById('subject').value,
            message: document.getElementById('message').value
        };

        fetch('/support', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Your message has been sent successfully!');
                document.getElementById('support-form').reset();
            } else {
                alert('Error: ' + data.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while sending your message.');
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
