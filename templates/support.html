<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Real Estate Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fa;
            color: #343a40;
        }

        .container {
            margin-top: 50px;
            max-width: 800px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .contact-info {
            background: #007bff;
            color: white;
            padding: 20px;
            border-radius: 10px;
        }

        .page-footer {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4 text-center">Contact Support</h2>
    <p class="text-center">Have any questions or issues? Fill out the form below and our team will get back to you shortly.</p>
    
    <form>
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="Enter subject" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Describe your issue or inquiry" required></textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </div>
    </form>

    <div class="contact-info mt-4 text-center">
        <h5><i class="fas fa-phone"></i> Call Us</h5>
        <p>+355 123 456 789</p>
        <h5><i class="fas fa-envelope"></i> Email Us</h5>
        <p>support@realestateplatform.com</p>
    </div>

    <p class="page-footer">&copy; 2025 Real Estate Platform. All rights reserved.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
