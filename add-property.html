<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property - Real Estate Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">Real Estate</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="/signup">Signup</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/add-property">Add Property</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Add Property Form -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Add a New Property</h1>
        <div class="card shadow">
            <div class="card-body">
                <form id="property-form" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" id="title" class="form-control" placeholder="e.g., Luxury Villa in Vlore" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price (€)</label>
                        <input type="number" id="price" class="form-control" placeholder="e.g., 1000" required>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" id="location" class="form-control" placeholder="e.g., Vlore" required>
                    </div>
                    <div class="mb-3">
                        <label for="type" class="form-label">Type</label>
                        <select id="type" class="form-select" required>
                            <option value="">Select Type</option>
                            <option value="Apartment">Apartment</option>
                            <option value="Villa">Villa</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="bedrooms" class="form-label">Bedrooms</label>
                        <input type="number" id="bedrooms" class="form-control" placeholder="e.g., 5" required>
                    </div>
                    <div class="mb-3">
                        <label for="size" class="form-label">Size (m²)</label>
                        <input type="number" id="size" class="form-control" placeholder="e.g., 200" required>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Upload Image</label>
                        <input type="file" id="image" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Add Property</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <p>&copy; 2025 Real Estate Platform. All Rights Reserved.</p>
        <p>
            <a href="#" class="text-white me-3"><i class="fab fa-facebook"></i></a>
            <a href="#" class="text-white me-3"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-white"><i class="fab fa-instagram"></i></a>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('property-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append('title', document.getElementById('title').value);
            formData.append('price', document.getElementById('price').value);
            formData.append('location', document.getElementById('location').value);
            formData.append('type', document.getElementById('type').value);
            formData.append('bedrooms', document.getElementById('bedrooms').value);
            formData.append('size', document.getElementById('size').value);
            formData.append('image', document.getElementById('image').files[0]);

            fetch('https://real-estate-backend-wnlh.onrender.com/properties', {
                method: 'POST',
                headers: {
                    Authorization: `Bearer ${localStorage.getItem('access_token')}`
                },
                body: formData,
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to add property');
                    }
                    return response.json();
                })
                .then(data => {
                    alert('Property added successfully!');
                    window.location.href = '/';
                })
                .catch(error => {
                    alert('Error: ' + error.message);
                });
        });
    </script>
</body>
</html>
