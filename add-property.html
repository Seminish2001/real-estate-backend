<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property - Real Estate Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .form-card {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Real Estate Platform</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-danger text-white" onclick="logout()" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Add Property Form -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-card">
                    <h2 class="text-center mb-4">Add a New Property</h2>
                    <form id="add-property-form" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" placeholder="e.g., Luxury Villa in Vlore" required>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price (€)</label>
                            <input type="number" class="form-control" id="price" placeholder="e.g., 1000" required>
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" placeholder="e.g., Vlore" required>
                        </div>
                        <div class="mb-3">
                            <label for="type" class="form-label">Type</label>
                            <select id="type" class="form-select" required>
                                <option value="" disabled selected>Choose a type</option>
                                <option value="Apartment">Apartment</option>
                                <option value="Villa">Villa</option>
                                <option value="House">House</option>
                                <option value="Studio">Studio</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="bedrooms" class="form-label">Bedrooms</label>
                            <input type="number" class="form-control" id="bedrooms" placeholder="e.g., 5" required>
                        </div>
                        <div class="mb-3">
                            <label for="size" class="form-label">Size (m²)</label>
                            <input type="number" class="form-control" id="size" placeholder="e.g., 200" required>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Upload Image</label>
                            <input type="file" class="form-control" id="image" accept="image/*" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Add Property</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 py-3 bg-dark text-white">
        <p>&copy; 2023 Real Estate Platform</p>
    </footer>

    <script>
        const backendUrl = 'https://real-estate-backend-wnlh.onrender.com';

        // Logout function
        function logout() {
            localStorage.removeItem('access_token');
            window.location.href = '/login';
        }

        // Add property
        document.getElementById('add-property-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append('title', document.getElementById('title').value);
            formData.append('price', document.getElementById('price').value);
            formData.append('location', document.getElementById('location').value);
            formData.append('type', document.getElementById('type').value);
            formData.append('bedrooms', document.getElementById('bedrooms').value);
            formData.append('size', document.getElementById('size').value);
            formData.append('image', document.getElementById('image').files[0]);

            fetch(`${backendUrl}/properties`, {
                method: 'POST',
                headers: {
                    Authorization: `Bearer ${localStorage.getItem('access_token')}`,
                },
                body: formData,
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to add property');
                    }
                    return response.json();
                })
                .then(data => {
                    alert('Property added successfully!');
                    window.location.href = '/dashboard';
                })
                .catch(error => {
                    alert('Error: ' + error.message);
                });
        });
    </script>
</body>
</html>
